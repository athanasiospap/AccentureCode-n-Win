{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Management Application</title>



  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/south-street/jquery-ui.css">
  
</head>

<body>
  <!-- multistep form -->
<form id="msform" autocomplete="off" class="form" action="#" method="post" name="test"> 
   {%csrf_token%}
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Tasks</li>
    <li>Participant #1</li>
    <li>Participant #2</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Enter task details</h2>
    <br>
    <!-- <h3 class="fs-subtitle">This is step 1</h3> -->
    <input type="text" name="taskname" placeholder="Task name"  required>
    <input type="text" name="description" placeholder="Description"    required/>
    <input type="number" name="estimationdays" placeholder="Estimation Days"  required/>
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Participant #1</h2>
    <h3 class="fs-subtitle">Enter the participant's details</h3>
    <input type="text" name="p1First" placeholder="First Name"  />
    <input type="text" name="p1Last" placeholder="Last Name" />
    <input type="text" name="p1Start" placeholder="Starting Date [DD/MM/YYYY]" id="datepicker"/>
    <input type="text" name="p1End" placeholder="Ending Date [DD/MM/YYYY]" id="datepicker"/>
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
    <input type="button" name="next" class="next action-button" value="Next Participant"/>
  </fieldset>
 <fieldset>
    <h2 class="fs-title">Participant #2</h2>
    <h3 class="fs-subtitle">Enter the participant's details</h3>
    <input type="text" name="p2First" placeholder="First Name" />
    <input type="text" name="p2Last" placeholder="Last Name" />
    <input type="text" name="p2Start" placeholder="Starting Date [DD/MM/YYYY]" id="datepicker"/>
    <input type="text" name="p2End" placeholder="Ending Date [DD/MM/YYYY]" id="datepicker"/>
    <input type="button" name="previous" class="previous action-button" value="Previous Participant"/>
    <input type="submit" name="submit" class="submit action-button" value="Submit" />

  </fieldset>
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
  <script  src="{% static 'js/index.js' %}"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script  src="js/index.js"></script>
  <script>
      $( function() {
            $( "#datepicker" ).datepicker({
              beforeShowDay: $.datepicker.noWeekends
            });

              } );
</script>

</body>
</html>
